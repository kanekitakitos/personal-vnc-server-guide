server {
    listen 80;
    server_name your_domain.com;
    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name your_domain.com;

    # SSL certificate configuration
    ssl_certificate /etc/letsencrypt/live/your_domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your_domain.com/privkey.pem;
    # Add other SSL hardening options here if needed

    # noVNC files location
    root /usr/share/novnc;
    index vnc.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # This is the websocket proxy for noVNC
    # It assumes you are running a websockify process listening on port 6080
    # Example command: websockify 6080 localhost:5900
    location /websockify {
        proxy_pass http://localhost:8081/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}
